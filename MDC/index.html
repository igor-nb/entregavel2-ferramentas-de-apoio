<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="digite-um-numero">
        Digite um número natural:
        <input type="number" id="num"/>
        <input type="button" value="Adicionar" onclick="adicionar()" id="butao"/> 
    </div>
    <div id="digite-o-proximo">
        Digite um segundo número:
        <input type="number" id="num2"/>
        <input type="button" value="Calcular" onclick="calcular()" id="butao2"/>
    </div>
    <div id="res"></div>
    <script src="script.js"></script>
</body>
</html>
